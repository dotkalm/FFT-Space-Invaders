<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFT Space Invaders</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <button id="stateButton">Start Game</button>
    <svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg" id="gameBoard">
        <rect x="-100" y="-100" width="800" height="800" fill="#000000" />
    </svg>
    <div id="controller-grid" style="visibility: hidden;"></div>
    <div id="hit-dialog"></div>
    <div id="text-container">
        <div id="score">Score: 0</div>
        gameplay: use left and right arrow keys to move, spacebar to shoot
    </div>
    <script type="module" src="dist/spaceInvaders.js" defer></script>
</body>

</html>
